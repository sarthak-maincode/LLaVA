# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  python_version: "3.10"

  python_packages:
    - "torch>=2.2.0"
    - "torchvision>=0.17.0"
    - "accelerate==0.21.0"
    - "bitsandbytes"
    - "deepspeed==0.12.6"
    - "einops-exts==0.0.4"
    - "einops==0.6.1"
    - "gradio==4.16.0"
    - "gradio_client==0.8.1"
    - "httpx==0.24.0"
    - "markdown2[all]"
    - "numpy"
    - "peft"
    - "scikit-learn==1.2.2"
    - "sentencepiece==0.1.99"
    - "shortuuid"
    - "timm==0.6.13"
    - "tokenizers==0.15.1"
    - "transformers==4.37.2"
    - "wandb"
    - "pydantic"
    - "requests"
    - "uvicorn"
    - "fastapi"
    - "flash-attn>=2.8.0"
    - "ninja"
    - "wavedrom==2.0.3.post3"
    - "Pygments==2.16.1"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.3/pget" && chmod +x /usr/local/bin/pget

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
